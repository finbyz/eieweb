<!-- this is a sample default list template -->

<div class="col-xl-4 card__wrap--inner">
    <div class="card">
        <div class="card-image">
            <img src="{{ image }}">
        </div>
        <div class="card__content">
            <div class="card__title">
                {{ title }}
            </div>
            <p class="card__title" style="font-size: 20px;">
                Date: {{ published_on }}
            </p>
            <p class="card__text">
                {{ description }}
            </p>
        </div>
    </div>
</div>
