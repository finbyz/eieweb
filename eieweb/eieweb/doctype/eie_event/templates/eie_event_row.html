
<div class="card event-card">
    <img class="card-img img-fluid" src="{{ image }}" alt="Card image cap" width="160">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">Date: {{ published_on }}</p>
        <p class="card-text">{{ description }}</p>
    </div>
</div>
