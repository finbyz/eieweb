<div class="card mb-3 finbyz">
	<div class="row no-gutters">
		<div class="col-md-4">
			<div class="card-body">
				<a class="no-underline" href="/{{ item.route }}">
					<img class="website-image" src="{{ item.website_image or item.image or 'no-image.jpg' }}"
						alt="{{ item.item_name }}" height="250" width="250">
				</a>
			</div>
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h5 class="card-title">
					<a class="text-dark" href="/{{ item.route }}">
						{{ item.item_name or item.name }}
					</a>
				</h5>
				<p class="card-text">
					{{ item.website_description or item.description or '<i class="text-muted">No description</i>' }}
				</p>
				<!-- <a href="/{{ item.route }}"><button class="button"><span>{{ _('More details') }}</span></button></a> -->
				<a href="/{{ item.route }}"><div class="eie-button eie-fadeindown">{{ _('More details') }}<div class="eie-ring eie-btn-bottom"></div> </div>
				</a>
			</div>
		</div>
	</div>
</div>
