<div class="card  my-3 col-xl-3 col-md-6 col-lg-4 col-sm-6 col-12 mx-auto ">
	<div class="row no-gutters">
		<div class="col-md-12">
			<div class="card-body card-image">
				<a class="no-underline" href="/{{ item.route }}">
					<div class="vis-img product-img has-animation has-animation-y animation-ttb scroll">
						{% if item.image or item.website_image %}
							<img class="website-image" src="{{ item.image or item.website_image or '/files/no-image.png'  }}"
								alt="{{ item.item_name  }}">
						{% else %}
							<img class="website-image" src="/files/eie-logo.svg"
							alt="{{ item.item_name  }}" style="width: 200px;">
						{% endif %}
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="card-content card-body">
		<h5 class="card-title sub-text">
			<a class="text-dark" href="/{{ item.route }}">
				{{ item.item_name or item.name }}
			</a>
		</h5>
		<div class=" card-button">
		<a href="/{{ item.route }}"><div class="eie-button eie-fadeindown product-button">{{ _('More details') }}
			<div class="eie-ring eie-btn-bottom "></div> </div>
		</a>
		</div>
	</div>
</div>
