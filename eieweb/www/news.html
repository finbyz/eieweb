<div class="news-ticker mt-4">
    <span>Latest Updates</span>
    {% set news_list = frappe.get_all("News", order_by = "date desc" , limit = 5) %}
  <ul class="news-list">
    {% for n in news_list%}
    {% set doc = frappe.get_doc('News',n.name) %}
    <li class="news-item">{{ doc.date.strftime('%d %b') }}: {{ doc.news }}</li>
    {% endfor %}
  </ul>
</div>
