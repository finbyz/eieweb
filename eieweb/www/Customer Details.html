<div class="eie-Tech">
    <div id="tech">
        <div id="tech_content" class="clearfix">
            <div class="scroll-vertically scroll-vertically-container">
                <div class="scroll-vertically-clip">
                    <div class="scroll-list">
                       
                        <div id="customer-slider" class="owl-carousel"></div>
                             <ul class="clearfix scroll-list" id="scroller">
                                {% set customer_doc = frappe.get_doc("Customer Details", "Customer Details") %}
                                {% for i in customer_doc.get({"doctype":"Customer Details List"}) %}
                                <div class="item pl-20 pr-20">
                                    <img src="{{ i.image }}" alt="{{ i.customer }}" title='{{ i.customer }}' class="customer-logo-img">
                                </div>
                                {% endfor %}
                            </ul>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
