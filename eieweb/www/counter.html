<section class="pt-50" id="counter-section">
    <div class="container-fuid">
        <!-- <h2 class="dark-text mb-5" style="color: white!important;">Our Achivements</h2> -->
        <div class="row">
            <div class="col-md-3 col-sm-6 my-2">
                <div class="counter">
                    <img class="finbyz-industry-icon counter-icon" src="/files/employee.svg">
                    <h2 class="counter-title count-number mt-3" data-count="3000">0</h2>
                    <h5 class="counter-text">Employee</h5>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 my-2">
                <div class="counter">
                    <img class="finbyz-industry-icon counter-icon" src="/files/project_done.svg">
                    <h2 class="counter-title count-number mt-3" data-count="2000">0</h2>
                    <h5 class="counter-text">Project</h5>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 my-2">
                <div class="counter">
                    <img class="finbyz-industry-icon counter-icon" src="/files/experience.svg">
                    <h2 class="counter-title count-number mt-3" data-count="42">0</h2>
                    <h5 class="counter-text">Experience</h5>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 my-2">
                <div class="counter">
                    <img class="finbyz-industry-icon counter-icon" src="/files/customer.svg">
                    <h2 class="counter-title count-number mt-3" data-count="100">0</h2>
                    <h5 class="counter-text">Customer</h5>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var counted = 0;
$(window).scroll(function() {

  var oTop = $('#counter-section').offset().top - window.innerHeight;
  if (counted == 0 && $(window).scrollTop() > oTop) {
    $('.count-number').each(function() {
      var $this = $(this),
        countTo = $this.attr('data-count');
      $({
        countNum: $this.text()
      }).animate({
          countNum: countTo
        },

        {

          duration: 2000,
          easing: 'swing',
          step: function() {
            $this.text(Math.floor(this.countNum));
          },
          complete: function() {
            $this.text((this.countNum) + '+');
          }

        });
    });
    counted = 1;
  }

});
</script>
