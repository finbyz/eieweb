<div class="eie-Tech ">
   <div class="row">
		<div class="col-md-12">
			<div id="eie-customer">
				<div class="owl-carousel py-3" >
					{% set customer_doc = frappe.get_doc("Customer Details", "Customer Details") %}
					{% for i in customer_doc.get({"doctype":"Customer Details List"}) %}
					<div class="item pl-20 pr-20 center-item">
						<img src="{{ i.image }}" alt="{{ i.customer }}" title='{{ i.customer }}' class="customer-logo-img" width="180">
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
